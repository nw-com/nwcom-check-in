<div class="p-6">
    <!-- Settings Tabs -->
    <div class="mb-6">
        <div class="border-b border-gray-200">
            <nav id="settings-tabs" class="-mb-px flex space-x-8">
                <button data-settings-tab="profile" id="settings-profile-tab" class="border-blue-500 text-blue-600 whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm">
                    個人資料
                </button>
                <button data-settings-tab="account" id="settings-account-tab" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm">
                    帳號管理
                </button>
            </nav>
        </div>
    </div>

    <!-- Profile Settings -->
    <div id="profile-content" class="space-y-6">
        <!-- Profile Display -->
        <div id="profile-display" class="bg-white rounded-lg p-6 border border-gray-200">
            <div class="flex items-center space-x-4 mb-6">
                <div class="relative">
                    <img id="profile-photo" src="https://via.placeholder.com/80" alt="個人頭像" class="w-20 h-20 rounded-full">
                    <button id="profile-photo-btn" class="absolute bottom-0 right-0 bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                    <input type="file" id="profile-photo-upload" accept="image/*" class="hidden">
                    <button id="profile-photo-camera-btn" class="absolute bottom-0 left-0 bg-green-600 text-white p-2 rounded-full hover:bg-green-700 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
                <div>
                    <h3 id="profile-name" class="text-lg font-semibold text-gray-900">使用者名稱</h3>
                    <p id="profile-email" class="text-sm text-gray-500">user@example.com</p>
                </div>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">職位</label>
                    <p id="profile-position" class="text-gray-900">未設定</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">部門</label>
                    <p id="profile-department" class="text-gray-900">未設定</p>
                </div>
            </div>
            
            <div class="mt-6 flex space-x-3">
                <button id="profile-edit-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    編輯資料
                </button>
                <button onclick="showPage('dashboard')" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors">
                    返回
                </button>
            </div>
        </div>
        
        <!-- Profile Edit Form -->
        <div id="profile-edit-form" class="hidden bg-white rounded-lg p-6 border border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">編輯個人資料</h3>
            
            <form class="space-y-4">
                <div>
                    <label for="edit-name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                    <input type="text" id="edit-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="edit-position" class="block text-sm font-medium text-gray-700 mb-1">職位</label>
                    <input type="text" id="edit-position" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="edit-department" class="block text-sm font-medium text-gray-700 mb-1">部門</label>
                    <input type="text" id="edit-department" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </form>
            
            <div class="mt-6 flex space-x-3">
                <button id="profile-save-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                    儲存變更
                </button>
                <button id="profile-cancel-btn" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors">
                    取消
                </button>
            </div>
        </div>
    </div>

    <!-- Account Management -->
    <div id="account-content" class="hidden space-y-6">
        <div class="bg-white rounded-lg p-6 border border-gray-200">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-900">帳號管理</h3>
                <button id="add-account-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <span>新增帳號</span>
                </button>
            </div>
            
            <div id="accounts-list" class="space-y-3">
                <!-- Accounts will be loaded here -->
                <div class="text-center text-gray-500 py-8">
                    <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                    </svg>
                    <p>尚無帳號資料</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Button -->
    <div class="mt-8">
        <button id="logout-btn" class="w-full bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700 focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all font-medium flex items-center justify-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span>登出系統</span>
        </button>
    </div>
</div>
